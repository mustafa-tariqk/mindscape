name: Pytest Workflow

on:
  pull_request:
    branches:
      - tests

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          cd server
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          cd server
          pytest -s tests.py